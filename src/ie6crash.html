<!DOCTYPE html>
<html>
	<head>
		<title>IE 6 Crash Sandbox 4-July-2013</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/redmond/jquery-ui.min.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script type="text/javascript">
			$( document ).ready( function(){
				$( '#ie6' ).center().draggable( {
					containment: 'body',
					drag: function( event, ui ){
						$( 'body' ).append( $( this ).clone().attr( 'id', '' ) );
					}
				} ).dblclick( function(){
					$( 'img' ).not( '#ie6' ).remove();
				} );
			} );
			
			// http://stackoverflow.com/questions/210717/using-jquery-to-center-a-div-on-the-screen
			$.fn.center = function () {
				this.css("position","absolute");
				this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
															$(window).scrollTop()) + "px");
				this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
															$(window).scrollLeft()) + "px");
				return this;
			}
		</script>
		<style type="text/css">
			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/
			
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			
			/* IE 6 Crash Sandbox */
			html, body{
				overflow:hidden;
				height:100%;
				width:100%;
			}
			
			.ie6{
				position:absolute;
				border:1px outset #CCC;
				z-index:1;
			}
			
			#ie6{
				z-index:2;
			}
		</style>
	</head>
	<body>
		<img src="ie6crash.png" height="187" width="408" id="ie6" class="ie6" alt="Internet Explorer" />
	</body>
</html>
